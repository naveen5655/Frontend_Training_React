<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Video Card</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="video-card">
  <img class="thumbnail" src="./images/card.jpeg" alt="Video Thumbnail">
  <div class="info">
    <div class='flex'>
        <div class="font-bold text-xl mb-2 text-white">
          <button class="play-button"><img src="./images/playbutton.png" alt="Play Button"></button>
        </div>
        <button class="like-button"><img src="./images/white-thumbs-up-icon-26.jpg" alt="Like Button"></button>
        <button class="dislike-button"><img src="./images/white-thumbs-down-icon-26.jpg" alt="Dislike Button"></button>
      </div>
    <p class="text-gray-300 text-base">0 likes</p>
    <div class='flex'>
      <p class="mr-2 text-green-500">97% Match</p>
      <p class="text-gray-300 text-base">2h 35m</p>
    </div>
    <div>
      <ul class='flexul'>
        <li class="text-gray-300 mr-2">Horror</li>
        <li class="text-gray-300  mr-2">Adventure</li>
        <li class="text-gray-300">Mystery</li>
      </ul>
    </div>
  </div>
</div>

</body>
</html>
